<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="page_content">
    <!-- content for this page -->
    <div class="card shadow my-5 mx-5">
        <div classname="container my-5 p-5 w-50 offset-md-4">
            <h1 class="text-center pt-5">New Product Register</h1>
            <form class="col -md-4 my-5 p-5" th:action="@{/usms/save_product}" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-6 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="col-2 mb-3 d-flex my-auto mx-auto">
                        <label class="form-check-label" for="isActive">Active?</label>
                        <input class="form-check-input " type="checkbox" name="Active" id="isActive" checked="checked">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-4 mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" name="price" step=".01">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" name="category">
                    </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                        <div class="col-8 mb-3">
                            <label for="description" class="form-label" >Description</label>
                            <textarea rows="5" cols="25" class="form-control" name="description"></textarea>
                        </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                        <div class="col-4 mb-3">
                            <label for="photoFile" class="form-label">Photo</label>
                            <input type="file" id="photoFile" class="form-control" name="photoFile" onchange="preview(event,'photo-preview');">
                        </div>
                        <div class="col-4 mb-3">
                            <div id="photo-preview"></div>
                        </div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                        <div class="col-4 mb-3">
                            <label for="photoFiles" class="form-label">More Photos</label>
                            <input type="file" id="photoFiles" class="form-control" name="photoFiles" onchange="preview(event,'photos-preview');" multiple>
                        </div>
                    <div class="col-4 mb-3">
                        <div id="photos-preview"></div>
                    </div>
                    <div class="col-2"></div>
                </div>
                <center><button type="submit" id="form-submission" class="btn btn-primary ">Submit</button></center>
            </form>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <!-- add any scripts related to this page -->
    <script src="/js/photo-preview.js"></script>

</th:block>
</body>
</html>
