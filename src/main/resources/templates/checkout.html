<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{checkout_base}">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div layout:fragment="instruction">
    <div id="process-instruction" class="row justify-content-start hidden">
        <div id="instruction" class="alert alert-warning" role="alert">
            <center><h4 class="alert-heading">Follow below step:</h4>
                <h5 class="my-1 my-auto" id="step1-instruction">Scan the items you would like to buy.</h5>
                <h5 class="my-1 my-auto hidden" id="step2-instruction">Tap the credit card to pay now.</h5></center>
        </div>
    </div>
</div>
<div layout:fragment="page_content">
    <!-- content for this page -->
    <!-- row for starting the checkout-->
    <div id="start" class="row justify-content-start content-row">
        <div class="card py-2 px-2 basket h-100">
            <!-- Checkout Now SVG -->
            <img class="img-fluid checkout-now mx-auto my-1" src = "/images/checkout-start.svg" alt="Checkout Arrow"/>
            <!-- start-checkout button -->
            <button id="start-checkout" class="btn btn-info mx-5 mx-auto my-2 px-5 py-3" type="button">Click to Start Your Checkout!</button>
            <!-- display payment and checkout icons -->
            <div class="mx-auto my-auto">
                <img class="img-fluid payment-logo mx-auto my-2 inline-block" src = "/images/stripe-icon.svg" alt="stripe payment"/>
                <img class="img-fluid payment-logo mx-auto my-2 inline-block" src = "/images/visa-icon.svg" alt="visa payment via stripe"/>
                <img class="img-fluid payment-logo mx-auto my-2 inline-block" src = "/images/master-card-icon.svg" alt="master payment via stripe"/>
                <img class="img-fluid payment-logo mx-auto my-2 inline-block" src = "/images/rfid-icon.svg" alt="rfid checkout"/>
            </div>
        </div>
    </div>
    <!-- row for processing the checkout-->
    <div id="process" class="row justify-content-start content-row hidden">
        <!-- Column for Basket -->
        <div class="col-5 align-items-stretch">
            <div class="card py-2 px-2 basket h-100">
                <!-- Basket Title-->
                <div class="card mx-1 my-3 py-2 basket-name"><h5 class="mx-auto my-auto">Your Basket</h5></div>
                <!-- Table of Basket -->
                <table class="table table-striped table-hover"  border="0" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <!--                        <th scope="col">RFID</th>-->
                        <th scope="col">Photo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price (£)</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody id="basket">
                    </tbody>
                </table>
                <!-- Basket Total-->
                <hr class="rounded">
                <div class="card mx-1 mb-3 py-2"><h5 id="total" class="my-auto">Total(£): </h5></div>
                <button id="pay-exit-button" class="btn btn-warning mx-auto my-auto d-block">Pay & Exit</button>
            </div>
        </div>
        <!-- Column for Checkout Image -->
        <div class="col-7 align-items-stretch">
            <div class="card py-2 px-2 border h-100">
                <button id="card-detect-pay-button" class="btn btn-light mx-auto"><p>Credit Card Status: <img id="card-detect-status" class="img-fluid payment-logo mx-auto inline-block" src = "/images/payment-status-red-icon.svg" alt="Credit Card Status"/></p></button>

                <div id="step1-img" class="">
                    <img class="img-fluid step2 mx-auto my-auto d-block" src = "/images/Step1.png" alt="Current Step"/>
                </div>
                <div id="step2-img" class="hidden">
                    <img class="img-fluid step1 mx-auto my-auto d-block" src = "/images/Step2 - Credit Card.gif" alt="Current Step"/>
                </div>
                <div id="step3-img" class="hidden">
                    <div class="mt-5 mx-auto my-auto">
                        <img class="img-fluid mt-5 pt-5 mx-auto my-auto d-block" src = "/images/Step3 - Complete.gif" alt="Current Step"/>
                        <center><h6 class="mt-3 mb-5 "><strong>Payment Success!</strong></h6>
                            <h6 class="mt-2">Thank you for your purchase!</h6>
                            <h6 class="mt-2">See you next time!</h6></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<th:block layout:fragment="scripts">
    <!-- add any scripts related to this page -->
    <script src="/js/stripe.js"></script>
    <script src="/js/checkout-credit-card.js"></script>
    <script src="/js/checkout-basket.js"></script>
</th:block>
</body>
</html>
