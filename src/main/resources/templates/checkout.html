<!DOCTYPE html >
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>USMS</title>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<!--    <script src="https://kit.fontawesome.com/1b5f2ec9ab.js" crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/checkout.css">
    <link rel="stylesheet" type="text/css" href="/css/thumbnail.css">

    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
</head>

<body>
<div class="container  mt-2">
    <div class="row justify-content-start">
        <div class="col-2">
            <img class="logo" src = "/images/Logo.svg" alt="WINGMAN LOGO"/>
        </div>
        <div class="col-8  mt-2">
            <center><h1 class="mt-4 mb-2"><Strong>Checkout</Strong></h1>
            <h4 class="my-4 my-auto hidden" id="step1-instruction">Tap the credit card you used to enter the store.</h4>
            <h4 class="my-4 my-auto hidden" id="step2-instruction">Scan the items you would like to buy.</h4></center>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row justify-content-start content-row">
        <div class="col-5 align-items-stretch">
            <div class="card py-2 px-2 basket h-100">
                <div class="card mx-1 my-3 py-2 basket-name"><h5 class="mx-auto my-auto">Your Basket</h5></div>
                <table class="table table-striped table-hover"  border="0" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
<!--                        <th scope="col">RFID</th>-->
                        <th scope="col">Photo</th>
                        <th scope="col">Name</th>
                        <th scope="col">Price (£)</th>
                        <th scope="col">Quantity</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p :${scannedProducts}">
                        <td><img th:src="@{/product_photos/{prodId}/{photo}(prodId=${p.prodId}, photo=${p.photo})}" class="thumbnail" alt="product photo"/></td>
                        <td th:text="${p.name}"></td>
                        <td th:text="${p.price}£"></td>
                        <td th:text="${p.quantity}"></td>
                    </tr>
                    </tbody>
                </table>
                <button class="btn btn-warning mx-auto my-auto d-block">Pay & Exit</button>
            </div>
        </div>
        <div class="col-7 align-items-stretch">
            <div class="card py-2 px-2 border h-100 hidden">
                <img class="img-fluid step mx-auto my-auto d-block" id="step1-img" src = "/images/Step1 - Credit Card.png" alt="Current Step"/>
            </div>
            <div class="card py-2 px-2 border h-100 hidden">
                <img class="img-fluid step mx-auto my-auto d-block" id="step2-img" src = "/images/Step2.png" alt="Current Step"/>
            </div>
            <div class="card py-2 px-2 border h-100">
                <div class="mx-auto my-auto">
                    <img class="img-fluid step mx-auto my-auto d-block" id="step3-img" src = "/images/Step3 - Complete.gif" alt="Current Step"/>
                    <center><h6 class="mt-3 mb-5"><strong>Payment Success!</strong></h6>
                    <h6 class="mt-2">Thank you for your purchase!</h6>
                    <h6 class="mt-2">See you next time!</h6></center>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-start footer-row">
        <div class="col-5 align-items-stretch my-3 my-auto mx-auto">
            <button class="btn btn-secondary mx-auto my-auto d-block">Staff Login</button>
        </div>
        <div class="col-2 align-items-stretch my-3 my-auto mx-auto">
            <div>
                <img class="powered-by-logo" src = "/images/Powered by.svg" alt="WINGMAN Powered by LOGO"/>
            </div>
        </div>
        <div class="col-5 align-items-stretch my-3 my-auto mx-auto">
            <center><h5>Helpdesk: 07522 231 719</h5></center>
        </div>
    </div>
    </div>
</div>

<!-- All script tags here -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"> </script>

</body>
</html>
