<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{checkout_base}">
<head>
    <meta charset="UTF-8">
    <title>USMS</title>
    <link rel="stylesheet" type="text/css" href="/css/checkout-styles.css">
</head>
<body>
<div layout:fragment="page_content">
    <!-- content for this page -->
    <div class="container text-center my-5">
        <h1>Welcome to Unmanned Store Management System!</h1>

        <div id="serialNotSupported" class="hidden">
            <b>Web Serial</b> is not supported on this browser, make sure you are
            running Chrome 78 or later and have enabled the

        <button id="scan" type="button">Click to Scan Your Purchase!</button>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">RFID</th>
                <th scope="col">Name</th>
                <th scope="col">Photo</th>
                <th scope="col">Price (Â£)</th>
                <th scope="col">Quantity</th>
            </tr>
            </thead>
            <tbody id="basket">
            </tbody>
        </table>

        <p id ="rfidLog"></p>

    </div>
</div>
<th:block layout:fragment="scripts">
    <!-- add any scripts related to this page -->
    <script src="/js/checkout-script.js"></script>
</th:block>
</body>
</html>
